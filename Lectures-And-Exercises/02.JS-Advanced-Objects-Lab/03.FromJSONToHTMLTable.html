<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
</div>
<script>
    function fromJSONToHTMLTable(input){
        let data = JSON.parse(input);
        let result = '';

        function escapeChars(info){
            return (info+'').replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        result += '<table>\n';

        result += '<tr>';
        Object.getOwnPropertyNames(data[0]).forEach(x => result += `<th>${x}</th>`);
        result += '</tr>\n';

        for (let row of data){
            result += '<tr>';

            Object.values(row).forEach(x => result += `<td>${escapeChars(x)}</td>`);

            result += '</tr>\n';
        }

        result += '</table>';
        return result;
    }
    window.onload = function(){
        let container = document.getElementById('wrapper');
        container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
    };
</script>
</body>
</html>
